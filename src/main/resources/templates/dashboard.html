<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

</head>

<body>
<header class="navbar navbar-expand-lg navbar-dark">
    <label class="mt-2 ms-5 font-weight-bold h5"
    ><a th:href="@{/dashboard/}">RanjanTasker</a
    ><span class="logo_com font-weight-bold h5" style="color: white">
          .com</span
    ></label
    >
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">

            <li class="nav-item active">
                <a sec:authorize="hasAuthority('Task Seeker')" class="nav-link" th:href="@{/dashboard/}"
                ><i class="fas fa-search"></i>Search for Tasks</a
                >
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Task Seeker')" class="nav-link" th:href="@{/saved-jobs/}">
                    <i class="fa-solid fa-eye"></i>View Saved Tasks</a>
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Task Seeker')" class="nav-link" th:href="@{/task-seeker-account/}">
                    <i class="fa-solid fa-pencil"></i>Edit Profile</a>
            </li>

            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Requester')" class="nav-link" th:href="@{/dashboard/add}"
                ><i class="fa-solid fa-file-circle-plus"></i>Post New Task</a
                >
            </li>
            <li class="nav-item active">
                <a sec:authorize="hasAuthority('Requester')" class="nav-link" th:href="@{/dashboard/}"
                > <i class="fa-solid fa-eye"></i>View Your Tasks</a
                >
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Requester')" class="nav-link" th:href="@{/requester-account/}"
                > <i class="fa-solid fa-pencil"></i>Edit Account</a
                >
            </li>

        </ul>
        <img
                class="rounded-circle me-3"
                height="50px"
                width="50x"
                th:if="${user.photosImagePath!=null}"
                th:src="@{${user?.photosImagePath}}"
        />

        <label th:if="${user.firstName != null && user.surname != null}"
               th:text="${user.firstName+' '+user.surname}"
               class="nav-item nav-link px-2 me-3">
        </label>

        <label th:unless="${user.firstName != null && user.surname != null}" th:text="${username}"
               class="nav-item nav-link px-2 me-3"></label>

        <button class="myBtn-light me-5" onclick="window.location.href='/logout'">Logout</button>
    </div>
</header>

<section class="section">
    <div class="sidenav px-5">
    </div>
    <article>
        <div class="box" sec:authorize="hasAuthority('Requester')">
            <h1 class="primary-title">Poster Dashboard</h1>
        </div>
        <div class="box mt-3">
            <label class="large-label px-3 mb-3" sec:authorize="hasAuthority('Task Seeker')">Search Results</label>
            <th:block th:each="taskPost:${taskPost}">
                <a
                        th:href="@{/task-details-apply/{id}(id=${taskPost.taskPostId})}"
                        style="text-decoration: none; color: black"
                >
                    <div
                            onclick="window.location=/task-details-apply/{id}(id=${taskPost.taskPostId})"
                            class="job-row"
                    >
                        <div class="row">
                            <div class="col-md-4">
                                <label class="job-title text-left">
                                    [[${jobPost.jobTitle}]]
                                    <span
                                            class="title-span"
                                            sec:authorize="hasAuthority('Requester')"
                                            th:text="'('+ @{${taskPost.totalCandidates}}+' Candidates Applied)'"
                                    >(xx candidates applied)</span
                                    >
                                    <span
                                            class="title-span"
                                            sec:authorize="hasAuthority('Task Seeker')"
                                            th:if="${taskPost.isActive == true}"
                                    >(Applied)</span
                                    >
                                    <span
                                            class="title-span"
                                            sec:authorize="hasAuthority('Task Seeker')"
                                            th:if="${taskPost.isSaved == true}"
                                    >(Saved)</span
                                    >
                                </label>
                            </div>
                            <div class="col-md-4 text-center">
                                <label
                                        th:text="${taskPost.taskLocationId.city+', '+ taskPost.taskLocationId.country}"
                                >
                                    City Country</label
                                >
                            </div>
                            <div class="col-md-4 text-right">
                                <label th:text="@{$taskPost.PostedById.firstName}}"
                                >Task poster Name</label
                                >
                            </div>
                        </div>
                    </div>
                </a>
            </th:block>
        </div>
    </article>
</section>

<script
        type="text/javascript"
        th:src="@{/webjars/jquery/jquery.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
></script>
</body>
</html>
